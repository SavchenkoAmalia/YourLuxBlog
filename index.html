<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>YourLuxBlog</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <p class="header-logo">FOOD.UA</p>
      </div>
    </header>
    <main class="page page__home home">
      <div id="section1" class="home__create create-home">
        <div class="create-home__container container">
          <h1 class="create-home__title">Смакуй кожен день!</h1>
          <p class="create-home__text">
            шукай смачні ідеї, твори власні кулінарні шедеври та ділись
            натхненням — усе це вже чекає на тебе саме тут!
          </p>
          <div class="create-home__buttons">
            <button class="create-home__add">​створити власний рецепт</button>
            <button class="create-home__all">всі рецепти​</button>
          </div>
        </div>
      </div>

      <div class="create-home__modal">
        <div class="create-home__window">
          <form class="form">
            <label for="image">Зображення (URL)</label>
            <input
              class="form__input"
              id="image"
              type="url"
              placeholder="Введіть посилання на зображення"
            />

            <label for="title">Назва</label>
            <input
              class="form__input"
              id="title"
              type="text"
              placeholder="Введіть назву"
            />

            <label for="author">Автор</label>
            <input
              class="form__input"
              id="author"
              type="text"
              placeholder="Введіть автора"
            />

            <label for="mainContent">Контент</label>
            <input
              class="form__input"
              id="mainContent"
              type="text"
              placeholder="Основний текст"
            />

            <label for="link">Посилання</label>
            <input
              class="form__input"
              id="link"
              type="text"
              placeholder="https://..."
            />

            <button type="submit">Відправити</button>
          </form>

          <button class="create-home__close">X</button>
        </div>
        <div class="create-home__overlay"></div>
      </div>

      <div id="section2" class="home__base base-home">
        <div class="base-home__container container">
          <h1 class="base-home__title">рецепти</h1>
          <ul class="blogList"></ul>
          <button
            onclick="window.location.href='#section3'"
            class="base-home__button"
          >
            всі рецепти
          </button>
        </div>
      </div>

      <div id="section3" style="display: none" class="home__all all-home">
        <div class="all-home__container container">
          <form class="all-home__form" action="#">
            <label class="all-home__label" for="userInput"
              >шукати рецепт за ключовими словами​</label
            >
            <input
              class="all-home__input"
              type="text"
              id="userInput"
              name="userInput"
              placeholder="що вам потрібно?"
              required
            />
            <button type="submit">шукати</button>
          </form>
          <div class="all-home__homes">
            <h1 class="all-home__title">всі рецепти</h1>
            <button class="all-home__back">повернутися назад</button>
          </div>
          <ul class="blogList"></ul>
        </div>
      </div>

      <!-- <form class="form">
            <label for="title">Назва</label>
            <input class="form__input" id="title" type="text">
            <label for="author">Автор</label>
            <input class="form__input" id="author" type="text">
            <label for="mainContent">Контент</label>
            <input class="form__input" id="mainContent" type="text">
            <button type="submit">Відправити</button>
        </form> -->
    </main>
    <footer class="footer">
      <div class="footer-container container">
        <p class="footer-logo">FOOD.UA</p>
      </div>
    </footer>
    <script src="./src/js/takeData.js"></script>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/modal.js"></script>
    <script src="./src/js/deletePost.js"></script>
  </body>
</html>
